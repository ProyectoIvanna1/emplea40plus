        <h1>Crear Nueva Oferta</h1>
        <form action="procesarOferta.php" method="POST">
            <label for="titulo">Título de la oferta:</label>
            <input type="text" id="titulo" name="titulo" required><br>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" required></textarea><br>

            <label for="requisitos">Requisitos:</label>
            <textarea id="requisitos" name="requisitos" required></textarea><br>

            <label for="ubicacion">Ubicación:</label>
            <input type="text" id="ubicacion" name="ubicacion" required><br>

            <label for="salario">Salario:</label>
            <input type="number" id="salario" name="salario" step="0.01" required><br>

            <label for="tipo_horario">Tipo de horario:</label>
            <select id="tipo_horario" name="tipo_horario" required>
                <option value="tiempo completo">Tiempo completo</option>
                <option value="tiempo parcial">Tiempo parcial</option>
                <option value="freelance">Freelance</option>
            </select><br>

            <button type="submit">Crear Oferta</button>
        </form>
